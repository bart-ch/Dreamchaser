{% extends 'base.html' %}

{% block title %}Ustawienia{% endblock %}

{% block footer %}


	<script>
		function toggleSettingPanel(idOfButton, idOfPanel) {
				$("i", this).toggleClass("fas fa-chevron-down fas fa-chevron-up");			
				$('#'+idOfPanel).slideToggle("slow");
		}
		$(document).ready(function(){

		});
		

	</script>

{% endblock %}

{% block nav_item_5 %}active{% endblock %}

{% block body %}
	
	<div class="row">
		<div class="main-container py-2 px-4 col-md-8 offset-md-2 col-lg-6 offset-lg-3 my-5">
		
			<div class="row">	
				<div class="welcome-message mt-2 mb-2 mx-2 py-3 px-5 w-100">
				
					<div class="row">
						<div class="col-12 text-center">
							<h2 class="mb-xl-4">Ustawienia</h2>
						</div>
						<button id="settingButton1" class="btn btn-hover color-8 btn-block mt-2" onClick="toggleSettingPanel(this.id,'settingTogglePanel1')">Kategorie przychodów <i class="fas fa-chevron-down ml-2"></i></button>

						<div id="settingTogglePanel1" class="settingTogglePanel w-100 px-2">
						
							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<label class="input-group-text"><i class="fas fa-shopping-cart"></i></label>
								</div>				
								<select id="category" class="custom-select" data-live-search="true" name="incomeCategory" >
									<option value="" selected disabled>Wybierz istniejącą kategorię</option>
									{% for userIncome in userIncomes %}
										<option>{{ userIncome.name }}</option>
									{% endfor %}									
								</select>
							</div>
							
							<div class="row">
								<div class="col mb-2">
									<button type="submit" class="btn btn-hover color-8 btn-sm btn-block mt-3" style="height:30px">Dodaj nową kategorię</button>
								</div>						
							</div>
							
						</div>					
				

						<button id="settingButton2" class="btn btn-hover color-8  btn-block mt-2 settingButton" onClick="toggleSettingPanel(this.id,'settingTogglePanel2')">Kategorie wydatków <i class="fas fa-chevron-down ml-2"></i></button>
						
						<div id="settingTogglePanel2" class="settingTogglePanel w-100 px-2">
						
							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<label class="input-group-text"><i class="fas fa-shopping-cart"></i></label>
								</div>				
								<select id="category" class="custom-select" data-live-search="true" name="expenseCategory">
				
								{% for userExpense in userExpenses %}
									<option>{{ userExpense.name }}</option>
								{% endfor %}
									
								</select>
							</div>
							
							<div class="row">
								<div class="col mb-2">
									<button type="submit" class="btn btn-hover color-8 btn-sm btn-block mt-3" style="height:30px">Dodaj nową kategorię</button>
								</div>						
							</div>
							
						</div>
						
						<button id="settingButton3" class="btn btn-hover color-8 btn-block mt-2 settingButton" onClick="toggleSettingPanel(this.id,'settingTogglePanel3')">Sposoby płatności <i class="fas fa-chevron-down ml-2"></i></button>

						<div id="settingTogglePanel3" class="settingTogglePanel w-100 px-2">
						
						<div class="input-group mt-3">
							<div class="input-group-prepend">
							<label class="input-group-text"><i class="fas fa-money-check"></i></label>
							</div>				
							<select id="category" class="custom-select" data-live-search="true" name="paymentMethod">
							
							{% for paymentMethod in paymentMethods %}
								<option>{{ paymentMethod.name }}</option>
							{% endfor %}
							
							</select>
						</div>
							
							<div class="row">
								<div class="col mb-2">
									<button type="submit" class="btn btn-hover color-8 btn-sm btn-block mt-3" style="height:30px">Dodaj nową kategorię</button>
								</div>						
							</div>
							
						</div>						
						
						<button class="btn btn-hover color-8 btn-block mt-2 settingButton">Zarządzaj kontem <i class="fas fa-chevron-down ml-2"></i></button>
			
					</div>				
		

	
				</div>
			</div>
		</div>
	</div>
			

{% endblock %}
